<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free responsive Age Calculator app. Quickly find your exact age in years, months, and days!" />
  <meta name="keywords" content="Age Calculator, Birthday, Age App, Responsive Tool, JavaScript Age" />
  <meta name="author" content="Aftab Ahmad" />
  <title>Responsive Age Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .calculator {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
    }
    label {
      font-size: 1em;
      margin-bottom: 10px;
      display: block;
      color: #555;
    }
    input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1em;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #222;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
    @media (max-width: 480px) {
      .calculator {
        padding: 20px;
      }
      h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Age Calculator</h1>
    <label for="dob">Enter your Date of Birth:</label>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result">Your age will appear here.</div>
    <footer>Â© 2025 Age Calculator | Aftab Ahmad</footer>
  </div>
  <script>
    function calculateAge() {
      const dob = document.getElementById("dob").value;
      const result = document.getElementById("result");
      if (!dob) {
        result.textContent = "Please select a valid birth date.";
        return;
      }
      const birthDate = new Date(dob);
      const today = new Date();
      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();
      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }
      result.textContent = `You are ${years} years, ${months} months, and ${days} days old.`;
    }
  </script>
</body>
</html>
